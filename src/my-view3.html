<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view3">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 400px;
        margin-top: 300px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
        width: 400px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      
      .left {
        margin-left: 40%;
        margin-right: 40%;
      }
      
    </style>

    <div class="card">
      <h1> Sign Up </h1>
      <form is="iron-form" method="get" action="/" id="presubmit">
        <paper-input name="firstname" label="First name" required></paper-input>
        <paper-input name="lastname" label="Last name" required></paper-input>
        <paper-input name="usrname" label="Username" required></paper-input>
        <paper-input name="address" label="Email address" required></paper-input>
        <paper-input name="passord" label="Password" type="password" required></paper-input>
        <paper-button class="left" raised onclick="_submit(event)">Sign up</paper-button>
      </form>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view3'

    });

    function _submit(event) {
      Polymer.dom(event).localTarget.parentElement.submit();
    }
    presubmit.addEventListener('iron-form-submit', function(event) {
      this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
    });
  </script>

</dom-module>
