<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

 <style is="custom-style">

    body {
      margin: 0;
      font-family: arial;
      background-color: #eee;
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 212px;
      color: #fff;
      background-image: url(/images/ch.jpg);
      background-position: center center;
      --app-header-background-front-layer: {
        background-image: url(/images/ch.jpg);
        background-position: center center;
      };
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    app-toolbar.tall {
      height: 148px;
    }

    sample-content {
      padding-top: 212px;
    }

    [title] {
      font-weight: lighter;
      margin-left: 108px;
    }

    [condensed-title] {
      font-weight: lighter;
      margin-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    [condensed-title] i {
      font-weight: 100;
      font-style: normal;
    }

    @media (max-width: 639px) {
      [title] {
        margin-left: 50px;
        font-size: 30px;
      }
      [condensed-title] {
        font-size: 15px;
      }
    }

      .drawer-list {
        left: 10px;
        top: 40px;
      }
      .drawer-list a {
        display: block;
        text-decoration: none;
        color: white;
      }
      .drawer-list a.iron-selected {
        color: white;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      
  </style>
        <app-location route="{{route}}"></app-location>
        <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>
          <app-header condenses  reveals effects="waterfall resize-title blend-background parallax-background">
            <app-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
              <h4 condensed-title>GlouGLou Fun</h4>
            </app-toolbar>
            <app-toolbar class="tall">
              <h1 title>GlouGLou Fun</h1>
                <paper-button heading="Custom button Positioning" class="drawer-list">
                    <a name="view1" href="/view1"> Home </a>
                </paper-button>
                <paper-button  heading="Custom button Positioning" class="drawer-list">
                  <a name="view3" href="/view2"> Sign In </a>
                </paper-button>
                <paper-button heading="Custom button Positioning" class="drawer-list">
                  <a name="view2" href="/view3"> Sign Up </a>
              </paper-button>
            </app-toolbar>
          </app-header>
          
          <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <my-view1 name="view1"></my-view1>
            <my-view2 name="view2"></my-view2>
            <my-view3 name="view3"></my-view3>
          </iron-pages>
        </app-drawer-layout>
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
