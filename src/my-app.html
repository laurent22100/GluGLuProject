<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components\paper-button\paper-button.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">



<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      color: #fff;
      background-image: url(/images/bar2.jpg);
      background-position: bottom center;
      background-size: cover;

      --app-header-background-rear-layer: {
        background-image: url(/images/bar2.jpg);
        background-position: bottom center;
      };
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    app-toolbar.tall {
      height: 400px;
    }

    [title] {
      font-weight: 300;
      position: absolute;
      bottom: 20px;
      left: 100px;
      font-size: 45px;
      margin: 0;
    }

    [condensed-title] {
      font-weight: lighter;
      margin-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    [condensed-title] i {
      font-weight: 100;
      font-style: normal;
    }

    @media (max-width: 639px) {
      [title] {
        left: 85px;
      }
    }
    
      .drawer-list {
        left: 1000px;
        top: 180px;
      }
      .drawer-list a {
        display: block;
        text-decoration: none;
        color: white;
      }
      .drawer-list a.iron-selected {
        color: white;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      
    
  </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>

              <!-- Main content -->
                <app-header condenses fixed
                    effects="waterfall resize-snapped-title fade-background"
                    effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
                  <app-toolbar>
                  <paper-icon-button icon="menu"></paper-icon-button>
                    <h4 condensed-title>GlouGlou.. Fun</h4>
                    <paper-icon-button icon="search"></paper-icon-button>
                  </app-toolbar>
                  <h1 title>GlouGlou.. Fun</h1>
                    <paper-button  heading="Custom button Positioning" class="drawer-list">
                      <a name="view1" href="/view1"> Sign In </a>
                    </paper-button>
                    <paper-button heading="Custom button Positioning" class="drawer-list">
                      <a name="view2" href="/view2"> Sign Up </a>
                  </paper-button>
                </app-header>
                
                  <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                  <my-view1 name="view1"></my-view1>
                  <my-view2 name="view2"></my-view2>
                  <my-view3 name="view3"></my-view3>
                </iron-pages>

        </app-drawer-layout>
        
        

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
